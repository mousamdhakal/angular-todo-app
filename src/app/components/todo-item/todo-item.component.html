<div class="todos__list-item" key="{todo.id}">
  <span [ngClass]="setTextClass()">
    {{ todo.text }}
  </span>
  <button class="todos__button todos__button--delete" (click)="onDelete(todo)">
    <i class="fas fa-trash-alt"></i>
  </button>
  <button
    class="todos__button todos__button--checkbox"
    (click)="onToggle(todo)"
  >
    <i [ngClass]="setCompletedClass()"></i>
  </button>
</div>
