<div class="todos__list-item" key={todo.id}>
  <span [ngClass] = "setTextClass()"
    
  >
    {{todo.text}}
  </span>
  <button
    class="todos__button todos__button--delete"
  >
    <i class="fas fa-trash-alt"></i>
  </button>
  <button
    class="todos__button todos__button--checkbox"
  >
  <i [ngClass]="setCompletedClass()" ></i>
  <!-- <i class="far fa-square"></i> -->
    <!-- {todo.complete ? (
      <i class="far fa-check-square"></i>
    ) : (
      
    )} -->
  </button>
</div>
